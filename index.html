<body>
    <p>
        Given a list of numbers, return whether any two sums to k. For example, given [10, 15, 3, 7] and k of 17, return true since 10 + 7 is 17. Bonus: Can you do this in one pass?
        <div id="output">
        </div>
    </p>
</body>
<script type="text/javascript">
let myArray = [10, 15, 3, 7];
const k = 17;

function sumsUp(numberArray, sum) {
    for (let i = 0; i < numberArray.length; i++) {
        for (let j = i + 1; j < numberArray.length; j++) {
            if((numberArray[i] + numberArray[j]) === k){
                return true;
            }
        }
    }
    return false;
}



let answer = sumsUp(myArray, k);
console.log("Two of these add up to k?  ", answer);)
</script>
